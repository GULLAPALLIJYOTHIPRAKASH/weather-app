<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2373475470.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./icons/weather-symbol.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather app</title>

</head>
<body>
    <!-- weather app start -->
    <div class="weather-container">
        <div class="weather-center">
            <div class="heading-section">
                <h3 class="title">weather app</h3>
            </div>
            <div class="weather-form">
                <i class="fa-solid fa-location-dot weather-location"></i>
                <input type="text" name="" id="city-name" class="city-name" placeholder="enter your location">
                <!-- <button class="search-weather">search</button> -->
                <i class="fa-solid fa-magnifying-glass search-weather"></i>
            </div>

            <!-- message loader start -->
            <div class="weather-message"></div>
             <!-- message loader end -->

             <!-- weather info start -->
            <div class="weather-info no-show animate">
                    <div class="img-container">
                        <img src="" alt="" id="img-result">
                  </div>  
                  <p class="weather-date"></p>
                  <p class="temperature"></p>
                  <p class="weather-desc"></p>
    
                  
                
        </div>
        <div class="weather-details no-show animate">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span id="humidity-percentage"></span>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed"></span>
                    <p>wind speed</p>
                </div>
            </div>
          </div> 
         <!-- weather info end -->


        <p class="copy-right">developed by gullapalli jyothi prakash</p>
            
            
        </div>
    </div>
    <!-- weather app end -->


    <script src="./js/app.js"></script>
</body>
</html>
